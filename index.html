<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | CatKnight</title>
    <script src="Build/UnityLoader.js"></script>
    <script>
      UnityLoader.instantiate("unityContainer", "Build/WebGL.json");

    </script>
  </head>
  <body onresize="resizeme()" onload="resizeme()">
    <div id="unityContainer" style="width: 480px; height: 800px; margin: auto"></div>
	<script>
		function resizeme(){
		var h = window.innerHeight * 0.95;
		var w = h * 0.6;
		document.body.style.height = window.innerHeight;
		var div = document.getElementById("unityContainer");
		div.style.height = h + "px";
		div.style.width = w + "px";
		div.style.left = (window.innerWidth/2) - (w/2) + "px"; 
		}
	</script>
  </body>
</html>
